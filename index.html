<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gæt et flag</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Gæt et flag</h1>
      <div class="flag-container">
        <img
          src="https://flagcdn.com/w320/dk.png"
          alt="Flag"
          class="flag-image"
          id="flag-image"
        />
      </div>
      <div class="guess-container">
        <input type="text" id="flag-guess" placeholder="Indtast landets navn" />
        <button id="submit-guess" onclick="GuessCountry()">Gæt</button>
      </div>
      <div id="result"></div>
    </div>
  </body>
</html>
